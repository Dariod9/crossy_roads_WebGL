<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crossy Road - CV </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>body {
            font-family: "Lato", sans-serif;
          }
          
          .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
          }
          
          .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
          }
          
          .sidenav a:hover {
            color: #f1f1f1;
          }
          
          .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
          }
          
          #main {
            transition: margin-left .5s;
            padding: 16px;
          }
          
          @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
          }
          </style>
    </head>
    <body style="background-color: rgb(105, 206, 236);" id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" style="color: white;"  href="#page-top">Crossy Road</a>
            </div>
        </nav>
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div id="mySidenav" style="background-color: rgb(45, 161, 198); text-align: center;" class="sidenav">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <a style="color: whitesmoke;"  onclick="closeNav()"href="#">Personagem</a>
                    <a style="color: whitesmoke;" href="#">Mapa</a>
                    <a style="align-items: right;" onclick="closeNav()" href="#"> Close</a>
                </div>
                  <div id="main">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
                  </div>
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                        <canvas id="my-canvas" style="border:1px solid #000000;" width="350" height="750"></canvas>
                    </div>
                </div>
            </div>
        </header>   
    </body>
</html>
<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "0";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
